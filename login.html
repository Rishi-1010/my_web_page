<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WebApp</title>
    <link rel="stylesheet" href="src/assets/styles/main.css">
    <link rel="stylesheet" href="src/assets/styles/components.css">
</head>
<body>
    <div style="height: 100%; width: 100%;" class="auth-container">
        <form class="auth-form" action="src/php/auth/login.php" method="POST">
            <h2>Login</h2>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn primary">Login</button>
            
            <p class="auth-link">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
            <p class="auth-link">
                <a href="password_reset/passwordreset.html">Forgot Password?</a>
            </p>
        </form>

        <!-- Home Button -->
        <div class="auth-link">
            <a href="index.php" class="btn">Home</a>
        </div>
    </div>
</body>
</html>
