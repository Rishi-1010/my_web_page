<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Email</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="bg-white p-4 shadow rounded" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Password Reset</h2>
            <form action="../src/php/auth/send_otp.php" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Enter your registered email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send OTP</button>
                <p class="text-center mt-3">
                    Remember your password? <a href="../login.html" class="text-primary">Login</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
