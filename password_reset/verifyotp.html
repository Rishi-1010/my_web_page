<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="bg-white p-4 shadow rounded" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Verify OTP</h2>
            <form action="../src/php/auth/verify_otp.php" method="POST">
                <div class="mb-3">
                    <label for="otp" class="form-label">Enter the 6-digit OTP</label>
                    <input type="text" id="otp" name="otp" class="form-control" maxlength="6" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
            </form>
        </div>
    </div>
</body>
</html>
